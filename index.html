<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checker</title>
    <link rel="icon" href="./Images/Potto-logo-only_iebxw7.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <style>
        img{
            animation: move
             infinite 
             20s
             ease-in
        }
        @keyframes move {
           100% {transform: rotate(360deg);}
        }
     </style>
</head>
<body class="bg-info">
    <div class="text-center mt-5" id="img"><img src="Images/www_google_com/eagle.webp" width="150px" alt=""></div>
    <div class="container-fluid mt-lg-4 mt-3 col-lg-6 col-md-8 col-10 mx-auto shadow rounded-3 px-lg-4 px-2 ">
      <marquee behavior="right" direction=""><p class="text-white">Welcome to DCP Performance</p></marquee>
      <h2 class="text-center my-lg-3 my-2  text-decoration-underline ">
        GRADING SYSTEM</h2> 
      <input type="number" class="form-control shadow-none my-lg-3 my-2" placeholder="Enter your score" id="score" autofocus>
      <button class=" my-lg-3 my-2 w-100" onclick="check()">Check</button>
      <div class="text-center  fw-bold fs-3 my-2" id="showResults">Check out score will show here</div>
  </div> 
  </body>
  <script>
    function check() {
      var userScore =  Number(score.value)
      var soundFail = new Audio("audio/fail-144746.mp3")
      var soundPass = new Audio("audio/failure-drum-sound-effect-2-7184.mp3")
      var soundCredit = new Audio("audio/success-1-6297.mp3")
      var soundGood = new Audio("audio/success-fanfare-trumpets-6185.mp3")
      var soundVgood = new Audio("audio/The_Greatest_Showman_-_Rewrite_The_Stars_CeeNaija.com_.mp3")
      var soundExcellent = new Audio("audio/Right Said Fred - Stand Up (For The Champions) .mp3")

      if(score.value == '') {
        // alert("Enter your score")
      } else  if(userScore>= 0 && userScore < 32) { 
        // showResults.innerHTML=''
        // document.getElementById("showResults").innerHTML = "F9 - advice to withdrew 😢";
        showResults.innerHTML="F9 - advice to withdrew 😢"
        soundFail.play()
      } else if (userScore >= 35 && userScore < 40 ) {
        showResults.innerHTML="Fail - Poor😂"
        soundPass.play()
      } else  if (userScore >= 40 && userScore < 49 ) {
        showResults.innerHTML="D - Pass🤷‍♂️"
        soundCredit.play()
      } else if (userScore >= 50 && userScore < 59 ) {
        showResults.innerHTML="C - credit😘 "
        soundGood.play()
      } else  if (userScore >= 60 && userScore < 70 ) {
        showResults.innerHTML="B -  Good🤗"
        soundVgood.play()
      } else if (userScore >= 70 && userScore <= 100 ) {
        showResults.innerHTML="A- Excellent💕 "
        soundExcellent.play()
     } else {
        showResults.innerHTML = "Pls confirm their should be a Typographical mistake range of 1 -100 only."
     }     
  }
  </script>
</html>
